vertx:
  config:
    verticles:
        -
          class: io.github.shinglem.easyvertx.web.core.SimpleWebServerVerticle
          deploymentOptions:
            config:
              httpServerOptions:
                  port: 39000
              SimpleConfigControllerResolver:
                  controllers: [
                      "webtestexample.routebase.EmptyRouteBase",
                      "webtestexample.routebase.NotEmptyRouteBase",
                      "webtestexample.routebase.Routes",
                  ]


